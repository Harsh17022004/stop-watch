<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="box">
        <div class="timer">
          <div class="timer_item" id="hr">00</div>
          :
          <div class="timer_item" id="min">00</div>
          :
          <div class="timer_item" id="sec">00</div>
          :
          <div class="timer_item" id="count">00</div>
        </div>
        <div class="btns">
          <button class="start">Start</button>
          <button class="stop">Stop</button>
          <button class="restart">Restart</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
